<!DOCTYPE html>

<head>

    <title>Secure Book</title>
    <link rel="icon" href="../asset/img/icon-website.png">
    <link rel="stylesheet" href="../asset/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app">
        <div id="header">
            <div id="header__inner">
                <a href="home.html" id="home">

                </div>

                <!--Avatar-->

                            </div>
                        </div>
                    </div>

                    <div class="pd-right">

                        <button type="button"><img src="../asset/img/add-fr-icon.jpg" alt="">video</button></button>
                        <button type="button"><img src="../asset/img/mes-icon.jpg" alt="">Message</button>

                    </div>
                </div>

                <div class="hrhrhr">
                    <hr style="width: 980px; margin: 0 auto;">
                </div>

                <!--Navigation Menu-->
                <div class="nav-menu">
                    <div class="nav-menu-list">
                        <a href="./profile.html"><button class="nav-menu-item">Posts</button></a>
                        <button class="nav-menu-item">About</button>
                        <button class="nav-menu-item">Friends</button>
                        <a href="./photo.html"><button class="nav-menu-item">Photos</button></a>
                        <a href="./video.html"><button class="nav-menu-item">Videos</button></a>

                        <button class="nav-menu-item">More</button>
                    </div>
                    <div class="nav-menu-list">
                        <button class="nav-menu-item doc">...</button>
                    </div>
                </div>

            </div>

            <div class="photos">

                <div class="photo-container">
                    <div class="photo-details">
                        <a href="photo.htm">Photos</a>
                    </div>
                    <button class="nav-menu-item doc">...</button>
                </div>

                <!--Menu-->
                <div class="photo-container-menu">

                    </div>
                    <div class="photo-item">
                        <a href="https://i.pinimg.com/originals/ff/30/36/ff30369ef83c1a2d219f8de96162d5d9.jpg"><img class="upload__content--image" src="../asset/img/images/TQTP.jpg" id="" alt=""></a>
